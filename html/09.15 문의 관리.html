    <style>
        :root {
            --primary-color: #1e60e1;
            --primary-dark: #1a54c7;
            --primary-light: rgba(30, 96, 225, 0.1);
            --accent-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --secondary-color: #f8f9fa;
            --bg-white: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --border-radius: 6px;
            --border-radius-lg: 12px;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8fafc;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 280px;
            background: #1e293b;
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-info h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .brand-info p {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .sidebar-nav {
            padding: 1.5rem 0;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #cbd5e1;
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #334155;
            color: white;
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white;
            border-right: 3px solid var(--primary-light);
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid #334155;
            background: #1e293b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .user-info .user-name {
            font-weight: 600;
            color: white;
            font-size: 0.875rem;
        }

        .user-info .user-email {
            font-size: 0.75rem;
            color: #94a3b8;
        }

          .sidebar-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #334155;
            color: #cbd5e1;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 메인 콘텐트 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            background: #f8fafc;
            padding: 2rem;
        }

        .page-header {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-card {
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* 관리자 관리 섹션 */
        .admin-management {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .admin-card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
        }

        .admin-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .admin-card.current {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .admin-avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .admin-details h4 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .admin-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .admin-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .admin-stat {
            text-align: center;
        }

        .admin-stat-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .admin-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .admin-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .admin-card.current .admin-actions {
            opacity: 0.5;
        }

        .current-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* 문의 목록 */
        .inquiry-section {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .inquiry-list {
            max-height: 700px;
            overflow-y: auto;
        }

        .inquiry-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .inquiry-item:hover {
            background: var(--secondary-color);
        }

        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .inquiry-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .inquiry-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .inquiry-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-success { background: var(--accent-color); color: white; }
        .btn-warning { background: var(--warning-color); color: #212529; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-secondary { background: #6c757d; color: white; }

        .inquiry-content {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .status-new { background: rgba(220, 53, 69, 0.1); color: var(--danger-color); }
        .status-processing { background: rgba(255, 193, 7, 0.1); color: #856404; }
        .status-on_hold { background: rgba(108, 117, 125, 0.1); color: #6c757d; }
        .status-completed { background: rgba(40, 167, 69, 0.1); color: var(--accent-color); }

        .processor-info {
            background: rgba(30, 96, 225, 0.1);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .assignee-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 600;
        }

        .history-timeline {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
        }

        .history-item {
            position: relative;
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
        }

        .history-item:before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0.25rem;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .history-action {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .history-admin {
            font-size: 0.75rem;
            color: var(--primary-color);
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }

        .toast.show { transform: translateX(0); }
        .toast.success { background: var(--accent-color); }
        .toast.info { background: var(--primary-color); }
        .toast.error { background: var(--danger-color); }

        /* 간단한 드롭다운 스타일 */
        .assign-dropdown {
            position: relative;
            display: inline-block;
        }

        .assign-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            min-width: 200px;
            display: none;
        }

        .assign-dropdown-menu.show {
            display: block;
        }

        .assign-dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .assign-dropdown-item:hover {
            background: var(--secondary-color);
        }

        .assign-dropdown-item .admin-avatar {
            width: 32px;
            height: 32px;
            font-size: 0.75rem;
        }

        

        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 96, 225, 0.1);
        }

        @media (max-width: 768px) {
            .main-content { margin-left: 0; padding: 1rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .admin-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

            try {

                loadSampleInquiries();
                
                // 관리자 목록 렌더링
                renderAdminGrid();
                
                // 통계 업데이트
                updateStats();
                
                // 이벤트 리스너 등록
                setupEventListeners();

                console.error('초기화 오류:', error);

        function setupEventListeners() {
            // 관리자 추가 폼 이벤트
            const addAdminForm = document.getElementById('addAdminForm');
            if (addAdminForm) {

                    e.preventDefault();
                    addNewAdmin();
                });
            }

            // 모달 외부 클릭 시 닫기
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeAddAdminModal();

        function openAddAdminModal() {
            const modal = document.getElementById('addAdminModal');
            if (modal) {
                modal.classList.add('show');

                document.getElementById('adminName').value = '';
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminDepartment').value = '';

        function closeAddAdminModal() {
            const modal = document.getElementById('addAdminModal');
            if (modal) {
                modal.classList.remove('show');
            }

        function addNewAdmin() {
            const name = document.getElementById('adminName').value.trim();
            const email = document.getElementById('adminEmail').value.trim();
            const department = document.getElementById('adminDepartment').value.trim() || '일반';

            if (!name || !email) {
                showToast('이름과 이메일을 모두 입력해주세요.', 'error');
                return;
            }

            // 이메일 중복 확인
            if (adminUsers.some(admin => admin.email === email)) {
                showToast('이미 등록된 이메일입니다.', 'error');
                return;
            }

            // 새 관리자 추가
            const newAdmin = {
                id: 'admin' + (Date.now()),
                name: name,
                email: email,
                department: department,
                assignedCount: 0,
                completedCount: 0
            };

            adminUsers.push(newAdmin);
            renderAdminGrid();
            closeAddAdminModal();
            showToast(`${name} 관리자가 추가되었습니다.`, 'success');
        }

        function removeAdmin(adminId) {
            const admin = adminUsers.find(a => a.id === adminId);
            if (!admin) return;

            if (admin.name === currentAdminUser) {
                showToast('현재 사용자는 삭제할 수 없습니다.', 'error');
                return;
            }

            if (confirm(`${admin.name} 관리자를 삭제하시겠습니까?`)) {
                // 해당 관리자에게 할당된 문의가 있는지 확인
                const assignedInquiries = inquiries.filter(inq => inq.assignee === admin.name);
                
                if (assignedInquiries.length > 0) {
                    if (!confirm(`${admin.name}에게 할당된 ${assignedInquiries.length}개의 문의가 있습니다. 정말 삭제하시겠습니까? (할당된 문의는 미할당 상태가 됩니다.)`)) {
                        return;
                    }
                    
                    // 할당된 문의들을 미할당 상태로 변경
                    assignedInquiries.forEach(inq => {
                        inq.assignee = null;
                        inq.status = 'new';
                        inq.history.push({
                            action: '담당자 삭제로 인한 미할당',
                            admin: '시스템',
                            timestamp: new Date().toISOString().slice(0, 16).replace('T', ' '),
                            details: `${admin.name} 관리자 삭제로 인해 미할당 상태로 변경되었습니다.`
                        });
                    });
                }

                adminUsers = adminUsers.filter(a => a.id !== adminId);
                renderAdminGrid();
                renderInquiries();
                updateStats();
                showToast(`${admin.name} 관리자가 삭제되었습니다.`, 'success');
            }
        }

            adminUsers.forEach(admin => {
                admin.assignedCount = inquiries.filter(inq => 
                    inq.assignee === admin.name && (inq.status === 'processing' || inq.status === 'on_hold')
                ).length;

                    inq.assignee === admin.name && inq.status === 'completed'

                                        <div class="assign-dropdown-item" onclick="transferInquiry(${inquiry.id}, '${admin.name}')">

        function toggleAssignDropdown(inquiryId, event) {
            event.stopPropagation();
            closeAllDropdowns();
            const dropdown = document.getElementById(`dropdown-${inquiryId}`);
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        function toggleTransferDropdown(inquiryId, event) {
            event.stopPropagation();
            closeAllDropdowns();
            const dropdown = document.getElementById(`transfer-dropdown-${inquiryId}`);
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.assign-dropdown-menu').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        }

        function assignInquiry(inquiryId, adminName) {
            const inquiry = inquiries.find(inq => inq.id === inquiryId);
            if (inquiry && inquiry.status === 'new') {
                inquiry.status = 'processing';
                inquiry.assignee = adminName;
                inquiry.assignedDate = new Date().toISOString().slice(0, 16).replace('T', ' ');
                
                inquiry.history.push({
                    action: '담당자 배정',
                    admin: currentAdminUser,
                    timestamp: inquiry.assignedDate,
                    details: `${adminName}님이 문의를 담당하게 되었습니다.`
                });

                updateAdminStats();
                renderAdminGrid();
                renderInquiries();
                updateStats();
                closeAllDropdowns();
                showToast(`${adminName}님에게 문의가 배정되었습니다.`, 'info');
            }
        }

        function updateStats() {
            const stats = {
                total: inquiries.length,
                new: inquiries.filter(inq => inq.status === 'new').length,
                processing: inquiries.filter(inq => inq.status === 'processing').length,
                onHold: inquiries.filter(inq => inq.status === 'on_hold').length,
                completed: inquiries.filter(inq => inq.status === 'completed').length
            };

            const statNumbers = document.querySelectorAll('.stat-number');
            if (statNumbers.length >= 5) {
                statNumbers[0].textContent = stats.total;
                statNumbers[1].textContent = stats.new;
                statNumbers[2].textContent = stats.processing;
                statNumbers[3].textContent = stats.onHold;
                statNumbers[4].textContent = stats.completed;
            }
        }

        // 나머지 함수들 (기존과 동일)
        function contactCustomer(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (inquiry && inquiry.assignee === currentAdminUser) {
                const contactMethod = prompt('연락 방법을 선택하세요:\n1. 전화\n2. 이메일\n3. SMS\n번호를 입력하세요:');
                if (contactMethod) {
                    const methodText = {'1': '전화', '2': '이메일', '3': 'SMS'}[contactMethod] || '기타';
                    const contactNote = prompt('연락 내용을 입력하세요:');
                    
                    if (contactNote) {
                        inquiry.history.push({
                            action: '고객 연락',
                            admin: currentAdminUser,
                            timestamp: new Date().toISOString().slice(0, 16).replace('T', ' '),
                            details: `${methodText}로 연락 - ${contactNote}`
                        });

                        renderInquiries();
                        showToast(`${methodText}로 고객에게 연락했습니다.`, 'info');
                    }
                }
            }
        }

        function addMemo(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (inquiry && inquiry.assignee === currentAdminUser) {
                const memo = prompt('처리 메모를 입력하세요:');
                if (memo) {
                    inquiry.history.push({
                        action: '메모 추가',
                        admin: currentAdminUser,
                        timestamp: new Date().toISOString().slice(0, 16).replace('T', ' '),
                        details: memo
                    });

                    renderInquiries();
                    showToast('메모가 추가되었습니다.', 'info');
                }
            }
        }

        function setOnHold(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (inquiry && inquiry.assignee === currentAdminUser) {
                const reason = prompt('대기 사유를 입력하세요:');
                if (reason) {
                    inquiry.status = 'on_hold';
                    inquiry.history.push({
                        action: '처리 대기',
                        admin: currentAdminUser,
                        timestamp: new Date().toISOString().slice(0, 16).replace('T', ' '),
                        details: reason
                    });

                    updateAdminStats();
                    renderAdminGrid();
                    renderInquiries();
                    updateStats();
                    showToast('문의가 대기 상태로 변경되었습니다.', 'info');
                }
            }
        }

        function resumeProcessing(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (inquiry && inquiry.assignee === currentAdminUser && inquiry.status === 'on_hold') {
                inquiry.status = 'processing';
                inquiry.history.push({
                    action: '처리 재개',
                    admin: currentAdminUser,
                    timestamp: new Date().toISOString().slice(0, 16).replace('T', ' '),
                    details: '대기 상태에서 처리를 재개했습니다.'
                });

                updateAdminStats();
                renderAdminGrid();
                renderInquiries();
                updateStats();
                showToast('문의 처리를 재개합니다.', 'info');
            }
        }

        function transferInquiry(inquiryId, newAssignee) {
            const inquiry = inquiries.find(inq => inq.id === inquiryId);
            if (inquiry && inquiry.assignee === currentAdminUser) {
                const reason = prompt('이관 사유를 입력하세요:');
                const oldAssignee = inquiry.assignee;
                
                inquiry.assignee = newAssignee;
                inquiry.history.push({
                    action: '담당자 이관',
                    admin: currentAdminUser,
                    timestamp: new Date().toISOString().slice(0, 16).replace('T', ' '),
                    details: `${oldAssignee} → ${newAssignee} (사유: ${reason || '없음'})`
                });

                updateAdminStats();
                renderAdminGrid();
                renderInquiries();
                closeAllDropdowns();
                showToast(`${newAssignee}님에게 이관되었습니다.`, 'info');
            }
        }

        function markAsCompleted(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (inquiry && (inquiry.status === 'processing' || inquiry.status === 'on_hold') && inquiry.assignee === currentAdminUser) {
                const response = prompt('처리 결과를 입력해주세요:');
                if (response) {
                    const customerSatisfied = confirm('고객이 만족했습니까?');
                    
                    inquiry.status = 'completed';
                    inquiry.completedDate = new Date().toISOString().slice(0, 16).replace('T', ' ');
                    inquiry.customerSatisfaction = customerSatisfied;
                    
                    inquiry.history.push({
                        action: '처리 완료',
                        admin: currentAdminUser,
                        timestamp: inquiry.completedDate,
                        details: `${response} (고객 만족도: ${customerSatisfied ? '만족' : '불만족'})`
                    });

                    updateAdminStats();
                    renderAdminGrid();
                    renderInquiries();
                    updateStats();
                    showToast('문의가 완료 처리되었습니다.', 'success');
                }
            }
        }

        function deleteInquiry(id) {
            if (confirm('이 문의를 삭제하시겠습니까?')) {
                inquiries = inquiries.filter(inq => inq.id !== id);
                updateAdminStats();
                renderAdminGrid();
                renderInquiries();
                updateStats();
                showToast('문의가 삭제되었습니다.', 'success');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
